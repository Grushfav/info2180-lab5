<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>World Database Lookup</title>


	<link href="world.css" type="text/css" rel="stylesheet" />


</head>

<body>
	<header class="site-header">
		<div class="header-inner">
			<div class="logo" >

				<img src="src/image/world_photo.jpg" alt="World logo" class="logo-img" />
			</div>
			<h1 class="site-title">World Database Lookup</h1>
		</div>
	</header>

	<main class="container">
		<section class="search-area">
			<div class="search-controls">
				<input id="country" type="search" name="country" placeholder="Search country or city"
					aria-label="Search country or city" />

			</div>

		</section>
		<section class="buttons-area">
			<div class="buttons">
				<button id="lookup-country" class="btn primary">Lookup Country</button>
				<button id="lookup-cities" class="btn">Lookup Cities</button>
			</div>
		</section>
		<section id="result" class="result-area" >

			<div id="resultsContainer" class="table-wrap"></div>
		</section>
	</main>

	<script src="world.js" type="text/javascript"></script>
</body>

</html>
